<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>User Login:</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
crossorigin="anonymous">
</head>
<body>
<form method="get" action="FullName" class="text-bg-primary p-3">
    <label for="">First Name:</label>
    <input type="text" class="form-control" name="firstName" placeholder="First name" aria-label="First name" required><br>
    <label for="">Last Name:</label>
    <input type="text" class="form-control" name="lastName" placeholder="Last name" aria-label="Last name" required><br>
    <label for="">Submit:</label>
    <input type="submit" value="Submit" class="btn btn-danger">
</form>
</body>
</html>
