<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration Form</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            color: #333;
        }
        .container {
            margin-top: 50px;
        }
        .form-control {
            background-color: #f8f9fa;
            border-color: #ced4da;
            color: #495057;
        }
        label {
            font-weight: bold;
            color: #007bff;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
        .error-message {
            color: red;
        }
    </style>
</head>
<body>

<div class="container">
    <form method="get" action="User_Registration_From" id="registrationForm">

        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Enter Your Name" required>
            <div id="nameError" class="error-message"></div>
        </div>

        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Enter Your Password" required>
            <div id="passwordError" class="error-message"></div>
        </div>

        <div class="form-group">
            <label>Gender:</label><br>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="gender" id="male" value="m" required>
                <label class="form-check-label" for="male">Male</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="gender" id="female" value="f" required>
                <label class="form-check-label" for="female">Female</label>
            </div>
            <div id="genderError" class="error-message"></div>
        </div>

        <div class="form-group">
            <label>Qualifications:</label><br>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" name="qualification" id="btech" value="B-Tech" >
                <label class="form-check-label" for="btech">B-Tech</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" name="qualification" id="bsc" value="BSC" >
                <label class="form-check-label" for="bsc">BSC</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" name="qualification" id="bba" value="BBA" >
                <label class="form-check-label" for="bba">BBA</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" name="qualification" id="bcom" value="BCOM" >
                <label class="form-check-label" for="bcom">BCOM</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" name="qualification" id="mca" value="MCA" >
                <label class="form-check-label" for="mca">MCA</label>
            </div>
            <div id="qualificationError" class="error-message"></div>
        </div>

        <div class="form-group">
            <label for="gmail">Gmail:</label>
            <input type="email" class="form-control" id="gmail" name="gmail" placeholder="Enter Your Gmail" required>
            <div id="gmailError" class="error-message"></div>
        </div>

        <div class="form-group">
            <label for="mobile">User Mobile:</label>
            <input type="tel" class="form-control" id="mobile" name="mobile" placeholder="Enter Your Mobile Number" required>
            <div id="mobileError" class="error-message"></div>
        </div>

        <div class="form-group">
            <label for="dob">Date of Birth:</label>
            <input type="date" class="form-control" id="dob" name="dob" required>
            <div id="dobError" class="error-message"></div>
        </div>

        <div class="form-group">
            <label for="country">Country:</label>
            <select class="form-control" id="country" name="country" multiple size="3" required>
                <option value="Algeria">Algeria</option>
                <option value="India">India</option>
                <option value="Uae">Uae</option>
            </select>
            <div id="countryError" class="error-message"></div>
        </div>

        <div class="form-group">
            <label for="languages">Languages:</label>
            <select class="form-control" id="languages" name="languages" multiple size="3" required>
                <option value="English">English</option>
                <option value="Hindi">Hindi</option>
                <option value="Telugu">Telugu</option>
            </select>
            <div id="languagesError" class="error-message"></div>
        </div>

        <div class="form-group">
            <label for="comments">Comments Box</label>
            <textarea class="form-control" id="comments" name="comments" rows="3" placeholder="Please drop your valuable feedback here" required></textarea>
            <div id="commentsError" class="error-message"></div>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
    document.getElementById('registrationForm').addEventListener('submit', function(event) {
        var name = document.getElementById('name').value;
        var password = document.getElementById('password').value;
        var gender = document.querySelector('input[name="gender"]:checked');
        var qualifications = document.querySelectorAll('input[name="qualification"]:checked');
        var gmail = document.getElementById('gmail').value;
        var mobile = document.getElementById('mobile').value;
        var dob = document.getElementById('dob').value;
        var country = document.getElementById('country').value;
        var languages = document.getElementById('languages').value;
        var comments = document.getElementById('comments').value;

        var nameError = document.getElementById('nameError');
        var passwordError = document.getElementById('passwordError');
        var genderError = document.getElementById('genderError');
        var qualificationError = document.getElementById('qualificationError');
        var gmailError = document.getElementById('gmailError');
        var mobileError = document.getElementById('mobileError');
        var dobError = document.getElementById('dobError');
        var countryError = document.getElementById('countryError');
        var languagesError = document.getElementById('languagesError');
        var commentsError = document.getElementById('commentsError');

        nameError.innerHTML = '';
        passwordError.innerHTML = '';
        genderError.innerHTML = '';
        qualificationError.innerHTML = '';
        gmailError.innerHTML = '';
        mobileError.innerHTML = '';
        dobError.innerHTML = '';
        countryError.innerHTML = '';
        languagesError.innerHTML = '';
        commentsError.innerHTML = '';

        if (!name) {
            nameError.innerHTML = 'Please enter your name.';
            event.preventDefault();
        }

        if (!password) {
            passwordError.innerHTML = 'Please enter your password.';
            event.preventDefault();
        }

        if (!gender) {
            genderError.innerHTML = 'Please select your gender.';
            event.preventDefault();
        }

        if (qualifications.length === 0) {
            qualificationError.innerHTML = 'Please select at least one qualification.';
            event.preventDefault();
        }

        if (!gmail) {
            gmailError.innerHTML = 'Please enter your Gmail.';
            event.preventDefault();
        }

        if (!mobile) {
            mobileError.innerHTML = 'Please enter your mobile number.';
            event.preventDefault();
        }

        if (!dob) {
            dobError.innerHTML = 'Please select your date of birth.';
            event.preventDefault();
        }

        if (!country) {
            countryError.innerHTML = 'Please select your country.';
            event.preventDefault();
        }

        if (!languages) {
            languagesError.innerHTML = 'Please select at least one language.';
            event.preventDefault();
        }

        if (!comments) {
            commentsError.innerHTML = 'Please provide your valuable feedback.';
            event.preventDefault();
        }
    });
</script>
</body>
</html>
