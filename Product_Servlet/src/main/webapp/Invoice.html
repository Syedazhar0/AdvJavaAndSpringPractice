
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Invoice Form</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
 integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
 crossorigin="anonymous">
</head>
<body>
    <h2>Product Invoice Form</h2>
    <form action="Product_Invoice" method="get" class="form-control " class="row g-3">
        <label for="productId">Product ID:</label>
        <input type="text" id="productId" name="productId" class="form-control" required><br><br>
        
        <label for="productName">Product Name:</label>
        <input type="text" id="productName" name="productName" class="form-control" required><br><br>
        
          <label for="price">Price:</label>
        <input type="number" step="0.01" id="price" name="price" class="form-control" class="form-control" ><br><br>
        
        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" class="form-control"  required min="2"  max="10" ><br><br>
                
        <input type="submit" value="Submit"  class="btn btn-primary">
    </form>
</body>
</html>
