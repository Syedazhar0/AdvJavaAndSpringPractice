<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>List of Products</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container">
    <h2>Add Product :</h2>
<form id="productForm" action="./SaveProduct" method="post" enctype="multipart/form-data">

        <div class="mb-3">
            <label for="pid" class="form-label">Product ID:</label>
            <input type="number" class="form-control" id="pid" name="pid">
        </div>
        <div class="mb-3">
            <label for="pname" class="form-label">Product Name:</label>
            <input type="text" class="form-control" id="pname" name="pname">
        </div>
        <div class="mb-3">
            <label for="pprice" class="form-label">Product Price:</label>
            <input type="number" class="form-control" id="pprice" name="pprice">
        </div>
        <div class="mb-3">
            <label for="pbrand" class="form-label">Product Brand:</label>
            <input type="text" class="form-control" id="pbrand" name="pbrand">
        </div>
        <div class="mb-3">
            <label for="pmadein" class="form-label">Made In:</label>
            <input type="text" class="form-control" id="pmadein" name="pmadein">
        </div>
        <div class="mb-3">
            <label for="pmfddate" class="form-label">Manufacturing Date:</label>
            <input type="date" class="form-control" id="pmfddate" name="pmfddate">
        </div>
        <div class="mb-3">
            <label for="pexpDate" class="form-label">Expiry Date:</label>
            <input type="date" class="form-control" id="pexpDate" name="pexpDate">
        </div>
        <div class="mb-3">
            <label class="form-label">Upload Image:</label>
            <input type="file" class="form-control-file" id="pimage" name="pimage" accept="image/*">
        </div>
        <div class="mb-3">
            <label class="form-label">Upload Audio:</label>
            <input type="file" class="form-control-file" id="paudio" name="paudio" accept="audio/*">
        </div>
        <div class="mb-3">
            <label class="form-label">Upload Video:</label>
            <input type="file" class="form-control-file" id="pvideo" name="pvideo" accept="video/*">
        </div>
        <button type="submit" class="btn btn-success">Add Product</button>
         <a href="display.jsp" class="btn btn-primary">LIst_Of_Products</a>
    </form>
</div>

<script src="validation.js"></script>
</body>
</html>
