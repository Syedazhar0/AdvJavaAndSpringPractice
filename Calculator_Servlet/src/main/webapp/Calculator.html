<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Claculator</title>
</head>
<body>
<h1>Mini Calculator</h1>
<form method="get" action="Calculator">

<label for="num">First_Number:</label>
<input type="number" name="first_num" placeholder="Enter First Number" id="num"  required><br><br>

<label for="secnum">Second_Number:</label>
<input type="number" name="sec_num" placeholder="Enter First Number" id="secnum"  required><br><br>

<label for="sub">Submit:</label>
<input type="submit" name="operator"  value="+" id="sub" >
<input type="submit" name="operator"  value="-" id="sub" >
<input type="submit" name="operator"  value="*" id="sub" >
<input type="submit" name="operator"  value="/" id="sub" >
<input type="submit" name="operator"  value="%" id="sub" >

</form>
</body>
</html>
