<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Form</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div class="container">
  <h2 class="my-4">Product Form</h2>
  <form id="productForm" action="SaveProduct" method="post" enctype="multipart/form-data">
    <div class="form-group">
      <label for="pid">Product ID:</label>
      <input type="text" class="form-control" id="pid" name="pid">
    </div>
    <div class="form-group">
      <label for="pname">Product Name:</label>
      <input type="text" class="form-control" id="pname" name="pname">
    </div>
    <div class="form-group">
      <label for="pprice">Product Price:</label>
      <input type="text" class="form-control" id="pprice" name="pprice">
    </div>
    <div class="form-group">
      <label for="pbrand">Product Brand:</label>
      <input type="text" class="form-control" id="pbrand" name="pbrand">
    </div>
    <div class="form-group">
      <label for="pmadein">Made In:</label>
      <input type="text" class="form-control" id="pmadein" name="pmadein">
    </div>
    <div class="form-group">
      <label for="pmkddate">Manufacture Date:</label>
      <input type="date" class="form-control" id="pmkddate" name="pmkddate">
    </div>
    <div class="form-group">
      <label for="pexpdate">Expiration Date:</label>
      <input type="date" class="form-control" id="pexpdate" name="pexpdate">
    </div>
    <div class="form-group">
      <label for="pimage">Product Image:</label>
      <input type="file" class="form-control-file" id="pimage" name="pimage" accept="image/*">
    </div>
    <div class="form-group">
      <label for="paudio">Product Audio:</label>
      <input type="file" class="form-control-file" id="paudio" name="paudio" accept="audio/*">
    </div>
    <div class="form-group">
      <label for="pvideo">Product Video:</label>
      <input type="file" class="form-control-file" id="pvideo" name="pvideo"  accept="video/*">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
<script type="text/javascript" src="ProductValidation.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
